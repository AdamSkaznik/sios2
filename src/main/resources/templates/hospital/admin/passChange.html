<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--    <title>Title</title>-->
</head>
<body>
<div class="card">
  <form class="form" style="margin: auto" th:object="${user}" th:action="@{/admin/changePassword}" method="post">
    <div class="panel panel-default">
      <div class="panel-body">
        <p> Zmieniasz hasło dla użytkownika :</p><p th:value="${userName}"></p>
        <div hidden>
          <input th:field="*{id}">
          <input th:field="*{name}">
          <input th:field="*{firstName}">
          <input th:field="*{lastName}">
          <input th:field="*{hospital}">

        </div>
        <br>
        <label for="newPass"> Wprowadź nowe hasło:</label>
        <input id="newPass" name="newPass" th:field="*{password_tmp}">
        <br>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-danger" formnovalidate onclick="location.href='/hospital/users/'"><i class="fas fa-close"></i> Anuluj </button>
        <button type="submit" class="btn btn-primary float-end"><i class="fas fa-save"></i> Zapisz</button>
      </div>
    </div>
    <input type="text" th:value="${id}">
  </form>
</div>

</body>
</html>
