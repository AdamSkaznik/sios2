<div class="container-fluid">
<div class="card">

  <div class="card-body" th:object="${hospitalConfig}">
      <div class="col">
          <label>Szpital</label>
          <p th:text="*{hospital.name}" style="color: #0d6efd; font-weight: bold"></p>
      </div>
      <div class="col">
          <label>Adres</label>
<!--          <input type="text" class="form-control" th:field="*{hospital.address.postCode +' '+hospital.address.city+' '+hospital.address.street+' '+hospital.address.number}">-->
      </div>
      <div class="col">
          <label>Nazwa oddziału</label>
          <input type="text" class="form-control" th:field="*{branch.name}">
      </div>
      <div class="col">
          <label>Nr telefonu</label>
          <input type="text" class="form-control" th:field="*{hospital.phone}">
      </div>
      <div class="col">
          <label>Fax</label>
          <input type="text" class="form-control" th:field="*{hospital.fax}">
      </div>
          <div class="col">
            <label>Ilość deklarowanych łóżek na Oddziele</label>
            <input type="text" class="form-control" th:field="*{numberOfBeds}">
          </div>
          <div class="col">
            <label>Ilość łóżek zarezerowanych przez Kierownictwo (OIOM, Oper.)</label>
            <input type="text" class="form-control" th:field="*{numberOfBedsLocked}">
          </div>
          <div class="col">
            <label>Dodatkowe informacje</label>
            <textarea class="form-control" rows="5" style="resize: none" th:field="*{hospitalConfigDescription}"></textarea>
          </div>
