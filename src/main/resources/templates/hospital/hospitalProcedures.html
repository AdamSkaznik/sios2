<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{/hospital/fragments/layout::layout(~{::.container-fluid})}">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div class="container-fluid" >
  <center><h3>Procedury/wytyczne</h3></center>
  <br>
  <button class="btn btn-success" id="addProcedures"><span class="fa-solid fa-plus-circle"></span></button>
  <br>
  <table class="table table-striped table-bordered" id="tableProcedures">
    <tr>
      <th>Id</th>
      <th>ProcedureId</th>
      <th>Typ procedury</th>
      <th>Nazwa</th>
      <th>Aktualizacja</th>
      <th></th>
    </tr>
  </table>
  <!--    modal dla szczegółów - start-->
  <div class="modal fade" id="showDetails">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Szczegóły <i class="glyphicon glyphicon-info-sign" style="color: blue"></i></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body justify-content-center">
          <div id="modalShowDetailsBody"></div>
        </div>
      </div>
    </div>
  </div>
  <!--    modal dla szczegółów - end-->
  <!--    modal dla edycji - start-->
  <div class="modal fade" id="showEdit">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Edycja <i class="glyphicon glyphicon-info-sign" style="color: blue"></i></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body justify-content-center">
          <div id="modalShowEditBody"></div>
        </div>
      </div>
    </div>
  </div>
  <!--    modal dla edycji - end-->
</div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function (){
    let table = $('#tableProcedures').DataTable({
      "bAutoWidth": true,
      "sAjaxSource": "",
      "sAjaxDataProp": "",
      "aoColumns": [
        {"mData" : null},
        {"mData" : "hospitalProceduresId"},
        {"mData" : "hospitalProceduresId.hospitalProceduresTypeDesc"},
        {"mData" : "name"},
        {"mData" : "modifiedDateTime"},
        {"mData" : null,
        sWidth: '50px',
        "render" : function (){
          let a = "";
          a = a+'<a href="#"><span style="color: orange" class="fa-solid fa-info-circle" title="Szczegóły" id="details"></span></a>';
          a = a+'&nbsp;&nbsp;<a href="#"><span style="color: green" class="fa-soli fa-pencil" title="Edycja" id="edit"></span></a>';
          a = a+'&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><span style="color: red" class="fa-solid fa-close" title="Usuń" id="delete"></span></a>';
          return a;
        }

        }
      ],
      "language": {
        "processing": "Przetwarzanie...",
        "search": "Szukaj:",
        "lengthMenu": "Pokaż _MENU_ pozycji",
        "info": "Pozycje od _START_ do _END_ z _TOTAL_ łącznie",
        "infoEmpty": "Pozycji 0 z 0 dostępnych",
        "infoFiltered": "(filtrowanie spośród _MAX_ dostępnych pozycji)",
        "infoPostFix": "",
        "loadingRecords": "Wczytywanie...",
        "zeroRecords": "Nie znaleziono pasujących pozycji",
        "emptyTable": "Nie znaleziono rekordów",
        "paginate": {
          "first": "Pierwsza",
          "previous": "Poprzednia",
          "next": "Następna",
          "last": "Ostatnia"
        },
        "aria": {
          "sortAscending": ": aktywuj, by posortować kolumnę rosnąco",
          "sortDescending": ": aktywuj, by posortować kolumnę malejąco"
        }}
    });

    $('#tableProcedures tbody').on('click', '#details', function (){
      let data = table.row($(this).parents('tr')).data();
      show_details_procedures('/hospitalProceduresDetails'+data["hospitalProceduresId"]);
      $('#showDetails').modal();
    });

    function show_details_procedures(url){
      $('#modalShowDetailsBody').load(url, function (){});
    };

  })
</script>
