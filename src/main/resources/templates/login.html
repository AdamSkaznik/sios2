<!DOCTYPE html>
<html lang="en">
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.css" th:href="@{/webjars/font-awesome/6.5.1/css/all.css}">
    <script src="/webjars/jquery/3.7.1/jquery.js" th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
    <script src="/webjars/font-awesome/6.5.1/js/fontawesome.js" th:src="@{/webjars/font-awesome/6.5.1/js/fontawesome.js}"></script>
</head>
<body>
<div class="container-fluid" style="background-image: url('/images/szpital.jpeg'); height: 100%; width: 100%; background-position: center; background-repeat: no-repeat; background-size: cover">
    <div class="card card-body" style="width: 700px; margin: 300px auto; opacity: 70%">
        <form th:action="@{/login}" method="post">
            <h2 class="align-content-center" style="color: #0a58ca; text-align: center">System Informacji o Szpitalach v2</h2>
            <br>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;font-weight: bold">Nazwa użytkownika i/lub hasło są nieprawidłowe!</p>
            </div>
            <label  for="user_name">Użytkownik</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="user_addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Login" aria-describedby="user_addon" id="user_name" name="user_name" required>
            </div>
            <br>
            <label  for="password">Hasło</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="password_addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Hasło" aria-describedby="password_addon" id="password" name="password" required>
            </div>
            <br>
            <div class="float-end" style="padding-right: 20px">
                <button class="btn btn-primary"><i class="fa fa-unlock-alt"></i> Zaloguj </button>
            </div>
        </form>
    </div>
</div>
<footer class="bg-info text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">
        &#169; 2024 Copyright: <a class="text-dark" href="http://start.wpr.local"> Wydział Powiadamiania Ratunkowego</a>
    </div>
</footer>
</body>
</html>
