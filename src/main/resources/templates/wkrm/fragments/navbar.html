    <meta charset="UTF-8">

<body>
<nav th:fragment="navbar" class="navbar">
  <div class="container-fluid">
      <div class="container-fluid" style="background-color: #2F8D46; padding-top: 5px">
          <table>
              <tr>
                  <td rowspan="3"><img src="/images/ratownictwo_logo.png" width="100" height="100"></td>
              </tr>
              <tr>
                  <td><h1 style="color: whitesmoke">System informacji o szpitalach v2</h1></td>
              </tr>
              <tr>
                  <td><h5 style="color: whitesmoke">Wojewódzki Koordynator Ratownictwa Medycznego</h5></td>

              </tr>
          </table>
      </div>
      <div class="container-fluid" style="background-color: #4E6CA3; height: 40px">
          <div class="row">
              <div class="col-sm-6">
                  <div class="col-sm-1">
                      <img src="/images/user.png" width="24" height="24" style="padding-top: 7px">
                  </div>
                  <div class="col-sm-3" style="padding-top: 10px; padding-left: 1px">
                      <span style="font-weight: bold">Jesteś zalogowany jako:</span>
                  </div>
                  <div class="col-sm" style="padding-top: 10px; padding-left: 3px">
                      <span style="font-weight: bold; color: #761c19" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                  </div>
              </div>
              <div class="pull-right" style="padding-top: 3px">
                  <a th:href="@{/logout}">
                  <button class="btn btn-danger"><i class="fa-solid fa-lock"></i> Wyloguj </button>
                  </a>
              </div>
              <div class="pull-right">&nbsp;&nbsp;&nbsp;</div>
              <div class="pull-right" style="padding-top: 3px">
              <a th:href="@{#}">
                  <button class="btn btn-primary"><i class="fa-solid fa-refresh"></i> Powrót do własnej roli </button>
              </a>
          </div>
          </div>

      </div>
<!--      <div sec:authorize="hasRole('GLOBAL_ADMIN')">-->
      <div class="container-fluid" style="padding-top: 10px; padding-left: 50px; padding-right: 50px">
       <div class="panel panel-danger">
           <div class="panel-heading" style="height: 40px">
               <h5 color="red"> Moduł administracyjny</h5>
           </div>
           <div class="panel-body">
               <div class="row">
                   <div class="col-sm-2">
                       <button class="btn btn-danger" style="height: 40px; width: 270px; color: whitesmoke"><img src="/images/users.png" width="16px" height="16px"></img>&nbsp;&nbsp;&nbsp; Zarządzanie użytkownikami </button>
                   </div>
               </div>
           </div>
       </div>
      </div>
<!--      </div>-->
      <div class="container-fluid" style="padding-top: 5px; padding-left: 50px; padding-right: 50px">
          <div class="panel panel-success">
              <div class="panel-heading" style="height: 40px">
                  <h5> Moduły danych</h5>
              </div>
              <div class="panel-body">
                  <div class="row">
                <div class="col-sm-2">
                    <button class="btn" style="background-color: #0a53be; height: 40px; width: 250px; color: whitesmoke" id="addKomunikat"><img src="/images/chat.png" width="16px" height="16px">&nbsp;&nbsp;&nbsp; Komunikaty dla szpitali</button>
                </div>
                  <div class="col-sm-2">
                      <button class="btn" style="background-color: #0a53be;height: 40px; width: 250px; color: whitesmoke"><img src="/images/stetoskope.png" width="16px" height="16px">&nbsp;&nbsp;&nbsp; Raport dla WKRM</button>
                  </div>
                      <div class="col-sm-2">
                          <button class="btn" style="background-color: #0a53be;height: 40px; width: 250px; color: whitesmoke"><img src="/images/stetoskope.png" width="16px" height="16px">&nbsp;&nbsp;&nbsp; Raport dobowy dla WKRM</button>
                      </div>
                      <div class="col-sm-2">
                          <button class="btn" style="background-color: #0a53be;height: 40px; width: 250px; color: whitesmoke" id="hospitalReport" onclick="window.location.href='/wkrm/reportHospitalTable';"><img src="/images/hospital-ico2.png" width="16px" height="16px">&nbsp;&nbsp;&nbsp; Raporty szpitali</button>
                      </div>
                      <div class="col-sm-2">
                          <button class="btn" style="background-color: #0a53be;height: 40px; width: 250px; color: whitesmoke" onclick="window.location.href='/wkrm/reportHospitalArchivedTable';"><img src="/images/hospital-ico2.png" width="16px" height="16px">&nbsp;&nbsp;&nbsp; Raporty szpitali (archiwalne)</button>
                      </div>
              </div>
                  <div class="row">


                  </div>
              </div>
          </div>
      </div>
